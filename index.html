    <script>
        /**
* The following is the function where the solution shall be written
*/

        function solution(input) {

            if (input.length < 2) return input; // Break condition

            var permutations = []; // Creating the array to hold the permutations
            for (var i = 0; i < input.length; i++) {
                var char = input[i];

                // Eliminating duplicates
                if (input.indexOf(char) != i) // if char was used already
                    continue; // skip it this time

                var remainingInput = input.slice(0, i) + input.slice(i + 1, input.length); 

                for (var subPermutation of input(remainingInput))
                    permutations.push(char + subPermutation)
            }
        }

        return permutations;
